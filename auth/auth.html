<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylea.css">
    <title>Флеш-карточки | test</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Создать аккаунт</h1>
                <input type="text" id="nickname" name="nickname" placeholder="Никнейм">
                <input type="email" id="email" name="email" placeholder="E-mail">
                <input type="password" id="password" name="password" placeholder="Пароль">
                <input type="submit" id="register-btn" value="Создать">
                <div id="register-response"></div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Войти</h1>
                <span>или используйте e-mail и пароль</span>
                <input type="email" id="email-log" name="email-log" placeholder="E-mail">
                <input type="password" id="password-log" name="password-log" placeholder="Пароль">
                <input type="submit" id="login-btn" value="Войти">
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Привет!</h1>
                    <p>Уже есть аккаунт?</p>
                    <button class="hidden" id="login">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>С возвращением!</h1>
                    <p>Зарегистрируйтесь чтобы иметь доступ ко всем особенностям сайта.</p>
                    <button class="hidden" id="register">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripta.js"></script>
    <script src="auth_reg.js"></script>
    <script src="auth_log.js"></script>
</body>

</html>
