<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="add.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="delete.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="user.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="recreate.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/script.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
    <title>Flash Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header-grid" id="header-grid">

  </div>

  <div class="popup">
      <div class="tabs">
          <input type="radio" id="home-button" name="tab" checked="true" data-area="home-workspace">        
          <label for="home-button"><a href="#tab/one">Флеш-карточки</a></label>
            <input type="radio" id="user-button" name="tab" data-area="user-workspace">
          <label for="user-button"><a href="#tab/two">Пользователь</a></label>
            <input type="radio" id="add-card-button" name="tab" data-area="add-card-workspace">
          <label for="add-card-button"><a href="#tab/three" id="add-card-button">Добавить карточку</a></label>
            <input type="radio" id="edit-card-button" name="tab" data-area="edit-card-workspace">
          <label for="edit-card-button"><a href="#tab/four">Редактировать карточку</a></label>
            <input type="radio" id="delete-card-button" name="tab" data-area="delete-card-workspace">
          <label for="delete-card-button"><a href="#tab/five">Удалить карточку</a></label>
            <input type="radio" id="authors-button" name="tab" data-area="authors-workspace">
          <label for="authors-button"><a href="#tab/six">Авторы</a></label>
          <div class="marker">
              <div id="top"></div>
              <div id="bottom"></div>
          </div>
      </div>
      <!--Карточки-->
      <div id="tab/one" class="area">
        <div class="mui--appbar-height" style="color: #512da8" >
        </div>
  
        <section class="container">
          <div class="head">
            <lable class="lable" for="list">Выберите список:</lable>
            <select class="decks" name="list" id="decks"  onclick="handleSelectChange()"></select>
            </select>
          </div>
  
          <button type="button" class="correct next">Знаю!</button>
  
          <div class="card">
              <div class="front">
                  <section class="content">
                      <h2>Вопрос:</h2>
                      <p class="question"></p>
                      <input class="answer" type="text" placeholder="translation">
                      <button type="button" class="check_answer">Проверка</button>
                  </section>
              </div>
              <div class="back">
                      <button class="return">Какой был вопрос?</button>
                      <section class="content">
                              <h2>Ответ:</h2>
                          <p class="solution">...</p>
                          <button type="button" class="new_word">Новый вопрос.</button>
                      </section>
              </div>
          </div>
          <button type="button" class="wrong next">Отвечу в следующий раз.</button>
          <h4 id="known">Известно на данный момент:</h4>
          <h3 class="remaining"></h3>
          <h4 id="next">Следующий раунд:</h4>
          <button type="button" class="reload">Начать сначала</button>
        </section>
      </div>
      <!--Пользователь-->
      <div class="area" id="tab/two"></div>
      
      <!--Добавить карточку или группу-->
      <div class="area" id="tab/three">
        <div id="question-form">
          <div id="group-create">
            <lable class="lable" for="add-group" id="add-group">Введите название новой группы</lable>
            <input class="add-lable" type="text" id="group-name" name="group-name" placeholder="Название группы">
            <button class="add-lable" id="add-grp-btn">Создать</button>
          </div>
          <div id="card-create">
            <lable class="lable" for="list" id="fetch-cards">Выберите список для добавления карты:</lable>
            <select  class="add-select" id="container-list" onchange="selectChange()"></select>
            <input class="add-lable"  type="text" id="front-side" name="question" placeholder="Вопрос">
            <input class="add-lable"  type="text" id="back-side" name="answer" placeholder="Ответ">
            <button class="add-lable" id="add-btn">Отправить</button>
          </div>
        </div>
        <div id="response"></div>
      </div>

      <!--Редактирование карточки-->
      <div id="tab/four" class="area">
        <div id="rec-name" style="color: darkgray" >Редактирование карточки</div>
        <div id="edit-card"></div>
      </div>

      <!--Удаление карточки-->
      <div class="area" id="tab/five">
        <div id="del-name" style="color: darkgray" >Удаление карточки</div>
        <div id="delete-card" onchange="deleteCard()" class="delete-list"></div>
      </div>
      <!--Авторы-->
      <div class="area" id="tab/six">Authors</div>
  </div>
  <script src="card.js"></script>
  
  

    <!--добавленые источники -->
    <script src="delete.js" defer></script>
    <script src="user.js"></script>
    <script src="recreate.js"></script>
    <script src="add.js"></script>
    
</body>
</html>
