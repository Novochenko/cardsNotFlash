  <body>

      <div id="sidedrawer-brand" class="mui--appbar-line-height">

          <li><strong><a href="../auth/auth.html"onclick="exit()">Выход</a></strong></li>
        </li>
      </ul>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-how-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Флеш-карточки</span>
        </div>
      </div>
    </header>
<div id="content-wrapper">
      <div class="mui--appbar-height" style="color: #512da8" >
      </div>
    <section class="container">
      <div class="head">
          <lable class="lable" for="list">Выберите список:</lable>
          <select class="decks" name="list" id="decks"  onchange="handleSelectChange()"></select>
          </select>
      </div>

      <button type="button" class="correct next">Знаю!</button>

  <div class="card">
      <div class="front">
          <section class="content">
              <h2>Вопрос:</h2>
              <p class="question"></p>
              <input class="answer" type="text" placeholder="translation">
              <button type="button" class="check_answer">Проверка</button>
          </section>
      </div>
      <div class="back">
              <button class="return">Какой был вопрос?</button>
              <section class="content">
                      <h2>Ответ:</h2>
                  <p class="solution">...</p>
                  <button type="button" class="new_word">Новый вопрос.</button>
              </section>
      </div>

    </div>
  <button type="button" class="wrong next">Отвечу в следующий раз.</button>
  <h4 id="known">Известно на данный момент:</h4>
  <h3 class="remaining"></h3>
  <h4 id="next">Следующий раунд:</h4>
  <button type="button" class="reload">Начать сначала</button>
  </section>
  <script src="card.js"></script>

  
    </div>
  </body>
    <footer id="footer">
      <div class="mui-container-fluid">
